name: newrelic-integration-e2e-action
description: Run e2e tests for the newrelic integrations.
inputs:
  spec_path:
    description: Path to the test specification file.
    required: true
  license_key:
    description: New Relic license key used to test the integration
    required: true
  verbose:
    description: Verbose mode enabled
    required: false
    default: false

runs:
  using: "composite"
  steps:
    - id: run-spec
      run: make ROOT_DIR=${{ github.action_path }} LICENSE_KEY=${{ inputs.license_key }} ROOT_DIR=${{ github.workspace }} SPEC_PATH=${{ inputs.spec_path }} VERBOSE=${{ inputs.verbose }} run
      shell: bash



